<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css"><!-- 表单样式 -->
	<link rel="stylesheet" type="text/css" href="../assets/jquery-confirm/jquery-confirm.css"><!-- 提示框样式 -->
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <!-- js -->
    <script src="../assets/jquery/jquery-3.1.1.js"></script>
    <script src="../assets/jquery-confirm/jquery-confirm.js"></script>
    <script src="../js/login.js"></script>

</head>
<body>
	<h1>登录页面</h1>
    <div class="bs-example">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user" name="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="submit" class="btn btn-default">登录</button><a href="register.html" class="goRegister">注册</a>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
